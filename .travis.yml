# Build steps
script:
 - mkdir build
 - cd build
 - cmake ../program_sources CC=${COMPILER} -DCMAKE_C_COMPILER=${CC} -DCMAKE_CXX_COMPILER=${CXX} -DTESTING_USE_GTEST=1 && make && make test
