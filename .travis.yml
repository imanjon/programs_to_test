addons:
  apt:
    sources:
     - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
     - cmake
     - cmake-data
# Enable C support
language: c
# Compiler selection
#compiler:
# - clang
# - gcc
# Esto creo que no lo voy a usar, y encima casca
#install: make get-deps
# Different versions for compilers
matrix:
  include:
    - compiler: gcc
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
          packages:
            - g++-4.9
            - gcc-4.9
            - cmake
            - cmake-data
      env: COMPILER=g-4.9 CXX=g++-4.9 CC=gcc-4.9
    - compiler: gcc
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
          packages:
            - g++-5
            - gcc-5
            - cmake
            - cmake-data
      env: COMPILER=gcc-5 CXX=g++-5 CC=gcc-5
    - compiler: clang
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
            - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
          packages:
            - clang-3.6
            - cmake
            - cmake-data
      env: COMPILER=clang-3.6 CXX=clang++-3.6 CC=clang-3.6
    - compiler: clang
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
            - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
          packages:
            - clang-3.7
            - cmake
            - cmake-data
      env: COMPILER=clang-3.7 CXX=clang++-3.7 CC=clang-3.7

